<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
{#只有在请求的方法为POST 且提交的<form>带有enctype="multipart/form-data" 的情况下才会包含数据。否则，FILES 将为一个空的类似于字典的对象#}
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" value="上传文件" name="file"><br>
        <input type="submit" value="提交文件"><br>
    </form>

</body>
</html>
