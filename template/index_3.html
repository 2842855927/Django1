<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
    {% for foo in list1 %}
        {% if forloop.counter == 1 %}
            <li>这是第一个值{{ foo }}</li>
        {% else %}
            <h1>{{ foo }}</h1>
        
        {% endif %} 
    
    {% endfor %}
    
</body>
</html>
